<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./Js/compElements.js"></script>
    <script defer src="./Js/index.js"></script>

    <link rel="stylesheet" href="./Css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Comp Components</title>
</head>

<body>
    <div class="container" id="container">
        <h1>Comp Elements</h1>

        <div class="elementsContainer">
            <div class="elementDemoContainer">
                <h3>Comp Input</h3>
                <comp-input placeholder="Name" type="text" id="compInputDemo"></comp-input>
            </div>
            <div class="elementDemoContainer">
                <h3>Comp Combobox</h3>
                <comp-combobox placeholder="State" id="compComboDemo"
                    options='[{"text":"Option1","value":"value1"},{"text":"Option2","value":"value2"},{"text":"Option3","value":"value3"},{"text":"Option4","value":"value4"}]'
                    enableWrite="true"></comp-combobox>
            </div>
            <!-- <div class="elementDemoContainer">
                <h3>Comp Textarea</h3>
                <comp-textarea placeholder="Name" id="compTextareaDemo"></comp-textarea>
            </div> -->
            <div class="elementDemoContainer">
                <h3>Comp Modal</h3>
                <comp-button onclick="compModalDemo.show()" id="compButtonDemo">Show Modal</comp-button>
                <comp-modal id="compModalDemo" modalTitle="Demonstration Modal" closemethod="hide">
                    <comp-button onclick="compModalDemo.close()">Close Modal</comp-button>
                </comp-modal>
            </div>
            <div class="elementDemoContainer">
                <h3>Comp Tabs</h3>
                <comp-tab
                    tabs='[{"text":"Tab 1","windowId":"tabWindow1"},{"text":"Tab 2","windowId":"tabWindow2"},{"text":"Tab 2","windowId":"tabWindow3"}]'>
                    <div data-window="tabWindow1" class="active">
                        Window 1 here!!!
                    </div>
                    <div data-window="tabWindow2">
                        Window 2 here!!!
                    </div>
                    <div data-window="tabWindow3">
                        Window 3 here!!!
                    </div>
                </comp-tab>
            </div>
            <div class="elementDemoContainer">
                <h3>Comp Button</h3>
                <comp-button>Click me</comp-button>
                <comp-button class="secondary">Click me</comp-button>
                <comp-button class="tertiary">Click me</comp-button>
            </div>
            <div class="elementDemoContainer">
                <h3>Comp Toggle</h3>
                <comp-toggle></comp-toggle>
            </div>
            <div class="elementDemoContainer">
                <h3>Comp Loader</h3>
                <comp-loader color="#0b53b7" size="3em"></comp-loader>
            </div>
            <div class="elementDemoContainer">
                <h3>Comp Toast</h3>
                <comp-button onclick="createToast()" id="compToastBtnDemo">Make a toast!</comp-button>
            </div>
        </div>
    </div>

    <script>
        function createToast() {
            const toaster = document.createElement('comp-toast');
            toaster.setAttribute('type', 'success');
            toaster.setAttribute('duration', '3000');
            toaster.textContent = 'Toast created successfully!';

            document.querySelector('#container').appendChild(toaster)
        }
    </script>
</body>

</html>
