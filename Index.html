<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./Js/compElements.js"></script>
    <script defer src="./Js/index.js"></script>

    <link rel="stylesheet" href="./Css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Comp Components</title>
  </head>

  <body>
    <div class="container" id="container">
      <comp-button onclick="tabModal.show()"> exibir modal</comp-button>

      <comp-modal closeMethod="hide" modalTitle="Geografia" id="tabModal">
        <comp-tab
          tabs='[{"text":"Avaliações","windowId":"avaliacoesTab"},{"text":"Atividades","windowId":"atividadesTab"},{"text":"Faltas","windowId":"faltasTab"},{"text":"Teste","windowId":"faltasTab"},{"text":"andrevlopes","windowId":"faltasTab"}]'
        >
          <div data-window="avaliacoesTab" class="active">
            <div class="teste">
              <comp-input
                class="col-2"
                placeholder="Nome"
                type="text"
              ></comp-input>
              <comp-textarea class="col-2" placeholder="Descrição"
                >texto</comp-textarea
              >
              <comp-button class="secondary">Cancelar</comp-button>
              <comp-button>Enviar</comp-button>
            </div>
          </div>
          <div data-window="atividadesTab">
            <div class="teste">
              <comp-input
                class="col-2"
                placeholder="Zip Zops"
                type="text"
              ></comp-input>
              <comp-textarea class="col-2" placeholder="Descrição"
                >texto</comp-textarea
              >
              <comp-button class="secondary">Cancelar</comp-button>
              <comp-button>Enviar</comp-button>
            </div>
          </div>
          <div data-window="faltasTab">
            <div class="teste">
              <comp-input
                class="col-2"
                placeholder="Email"
                type="text"
              ></comp-input>
              <comp-textarea class="col-2" placeholder="Descrição"
                >texto</comp-textarea
              >
              <comp-button class="secondary">Cancelar</comp-button>
              <comp-button>Enviar</comp-button>
            </div>
          </div>
        </comp-tab>
      </comp-modal>
    </div>
  </body>
</html>
